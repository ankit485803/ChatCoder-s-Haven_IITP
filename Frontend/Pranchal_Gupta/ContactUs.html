<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposive Contact Us Page</title>
    <link rel="stylesheet" href="ContactUs.css">

 
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>For Joining Us</h2>
        </div>
        <div class="box">
            <!-- Form-->>
            <div class="contact form">
                <h3>Send a message</h3>
                <form action="https://formspree.io/f/mdoqqjkv" method="post">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" name="first name" placeholder="pranchal" autocomplete="off" required
                                    min="4">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" name="last name" placeholder="gupta" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="email" name="email" placeholder="pranchal1234@email.com" autocomplete="off"
                                    required>
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" name="Mobile" placeholder="1234567890" required>
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>message</span>
                                <textarea placeholder="write your word here..." name="message"></textarea> </textarea>
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <input type="submit" value="send">

                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!--info Box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Indian Institute of kuhu Patna,Bihta,Patna-801106(Bihar) <br>INDIA</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:pranchal345@email.com">pranchal345@email.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call-outline"></ion-icon></span>
                        <a href="tel:+914754948963">+91 475 494 8963</a>
                    </div>
                    <!--Social Media Links-->
                    <ul class="sci">
                        <li> <a href="#"></a><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li> <a href="#"></a><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li> <a href="h" <ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li> <a href="h" <ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href=""></a></li>
                    </ul>
                </div>
            </div>

            <!-- Map-->>
            <div class="contact map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d230405.24906044803!2d84.54642599453128!3d25.5356448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ed577f6954a4ab%3A0x6ce8f1b9fc2aa02a!2sIndian%20Institute%20of%20Technology%2C%20Patna!5e0!3m2!1sen!2sin!4v1711913389518!5m2!1sen!2sin"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
