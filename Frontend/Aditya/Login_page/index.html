<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-title"> 
        <h1>ChatCoder <br> &nbsp;&nbsp;&NonBreakingSpace;&nbsp;&nbsp;&nbsp;&nbsp;Haven</h1>
    </div>
    <div class="movement"></div>
    <div class="movement"></div>
    <div class="movement"></div>
    <div class="movement"></div>
    <div class="movement"></div>
    <div class="movement"></div>
    <div class="login-container">
        <h2 id="h">Register and Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            <button type="submit">Login/Register</button>
            <p class="form-text">

                <!-- linking the FORGET page to login page -->
                <a href="/Frontend/Aditya/Login_page/forget.html">Forgot your password?</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <!-- just keep sign up now -->
                <a href="#">Sign Up</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
